<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MP3 Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="player card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5>Advanced MP3 Player</h5>
                <button id="download-btn" class="btn btn-sm btn-warning">Download</button>
            </div>
            <div class="card-body text-center">
                <div class="thumbnail-wrapper">
                    <img id="thumbnail" src="default-thumbnail.jpg" alt="Thumbnail" class="thumbnail animated">
                </div>
                <h6 id="song-title" class="mt-3">No Song Playing</h6>
                <audio id="audio-player" src="" preload="metadata"></audio>
                <div class="controls mt-3">
                    <button id="prev-btn" class="btn btn-secondary">⏮️</button>
                    <button id="play-btn" class="btn btn-primary">▶️</button>
                    <button id="next-btn" class="btn btn-secondary">⏭️</button>
                </div>
                <div class="progress mt-3">
                    <input id="progress-bar" type="range" class="form-range" value="0" min="0" max="100">
                </div>
                <div class="volume-control mt-3">
                    <label for="volume-slider">Volume</label>
                    <input id="volume-slider" type="range" class="form-range" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
            <ul id="playlist" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
