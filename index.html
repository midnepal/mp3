<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy MP3 Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Fancy MP3 Player</h1>
        <div class="player bg-dark text-white p-3 rounded">
            <audio id="audioPlayer"></audio>
            <div id="nowPlaying" class="text-center mb-3">Now Playing: None</div>
            <div class="controls text-center mb-3">
                <button id="playPauseBtn" class="btn btn-primary me-2">Play</button>
                <button id="prevBtn" class="btn btn-secondary me-2">Previous</button>
                <button id="nextBtn" class="btn btn-secondary">Next</button>
            </div>
            <div class="progress-container mb-3">
                <input id="progressBar" type="range" min="0" value="0" class="form-range">
            </div>
            <div class="volume-control text-center">
                <label for="volumeControl" class="form-label">Volume</label>
                <input id="volumeControl" type="range" min="0" max="1" step="0.01" class="form-range w-50">
            </div>
        </div>
        <div id="playlist" class="mt-4">
            <h3 class="text-center">Playlist</h3>
            <ul class="list-group"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
